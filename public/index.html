<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

        <script>
            $(document).ready(function(){
                $("button").click(function(){
                    var postdata =  
                        {
                            "istockdev1__event__c": "btn_click", 
                            "istockdev1__data__c": $(this).attr('id'), 
                            "istockdev1__device_id__c": document.getElementById('device_id').value, 
                            "istockdev1__published_at__c": new Date()
                        };
                    $.post("/api",postdata,
                    function(data,status){
                        //console.log("Data: " + JSON.stringify(data) + "\nStatus: " + status);
                        $("#result").append("<br/>" + status + ": " + JSON.stringify(data));
                    }, "json");
                });
            });
        </script>

    </head>
    <body>
        <h1>Internet Button</h1>
        device_id: <input type="text" id="device_id" value="yourname"><br>

        <div class="container">
            <img src="img/particle.jpg" alt="Internet Button" style="width:100%">
            <button class="btn btn1" id="btn1">1</button>
            <button class="btn btn2" id="btn2">2</button>
            <button class="btn btn3" id="btn3">3</button>
            <button class="btn btn4" id="btn4">4</button>
        </div>
        <br>
        <div id="result">Responses: </div>
        
    </body>
</html>
